<!DOCTYPE html>
<html>
    <header>
        <title>Resto Api</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <meta charset="utf-8">
    </header>
    <body>
        <div id="app"></div>
    </body>
    <template id="login-template">
        <div class="form-main">
            <p class="form-tittle">Inicio de Sesión</p>
            <form id="login-form" class="login-form">
                <div>
                    <p>Nombre de Usuario</p>
                    <input id="email" placeholder="Email / Nombre de Usuario" />
                </div>
                <div>
                    <p>Contraseña</p>
                    <input id="password" placeholder="Contraseña" type="password" />
                </div>
                <div>
                    <button class="btn">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </template>
    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order">
                <input id="meals-id" type="hidden" />
                <button id="submit" disabled>Enviar</button>
                <!-- <button id="reset" type="reset" disabled>Limpiar</button> -->
            </form>
        </div>
        <div id="orders">
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>
    <script src="main.js"></script>
</html>
