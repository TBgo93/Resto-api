<!DOCTYPE html>
<html>
    <header>
        <title>Resto Api</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <meta charset="utf-8">
    </header>
    <body>
        <div id="app"></div>
    </body>
    <template id="login-template">
        <div class="form-main">
            <p class="form-tittle">Inicio de Sesión</p>
            <form id="login-form" class="login-form">
                <div>
                    <p>Nombre de Usuario</p>
                    <input id="email" placeholder="Email / Nombre de Usuario" />
                </div>
                <div>
                    <p>Contraseña</p>
                    <input id="password" placeholder="Contraseña" type="password" />
                </div>
                <div>
                    <button class="btn">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </template>
    <template id="orders-view">
        <div id="meals">
            <h3>Platos de comidas</h3>
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order">
                <input id="meals-id" type="hidden" />
                <button id="submit" disabled>Enviar</button>
            </form>
        </div>
        <div id="orders">
            <h3>Ordenes realizadas</h3>
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
        <button id="logout">Salir</button>
    </template>
    <template id="loading-view">
        <div id="loading">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </template>
    <script src="main.js"></script>
</html>
